{% extends 'layout.html' %}
{% block content %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>

        </tr>
        </thead>
        <tbody>
        {% for user in all_user %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>

            </tr>
        {% endfor %}

        </tbody>
    </table>
    <div class="container" style="text-align: center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {{ page_html|safe }}
            </ul>
        </nav>

    </div>
{% endblock %}
